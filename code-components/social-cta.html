<!-- Techspirex Social: The Holographic Grid -->
<style>
    /* =========================================
       VARIABLES
       ========================================= */
    :root {
        --tsp-bg-body: #050507; 
        --tsp-primary: #453478;
        --tsp-accent: #00d2ff;
        --tsp-glass-border: rgba(255, 255, 255, 0.08);
    }

    /* =========================================
       SECTION LAYOUT
       ========================================= */
    .tsp-social-section {
        background-color: var(--tsp-bg-body);
        padding: 120px 20px;
        font-family: 'Inter', sans-serif;
        position: relative;
        overflow: hidden;
    }

    /* Background Ambient Light */
    .tsp-social-glow {
        position: absolute;
        width: 100%; height: 100%;
        top: 0; left: 0;
        background: radial-gradient(circle at 50% 100%, rgba(69, 52, 120, 0.15), transparent 60%);
        pointer-events: none;
    }

    .tsp-social-container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 2;
    }

    /* Header */
    .tsp-social-header {
        margin-bottom: 60px;
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        border-bottom: 1px solid var(--tsp-glass-border);
        padding-bottom: 30px;
    }

    .tsp-social-title {
        font-family: 'Outfit', sans-serif;
        font-size: 42px; font-weight: 800; color: white; margin: 0;
        line-height: 1; letter-spacing: -1px;
    }
    
    .tsp-social-tag {
        font-family: 'Fira Code', monospace;
        font-size: 13px; color:#00d2ff;
        background:rgba(0, 210, 255, 0.05);
        padding: 8px 16px; border-radius: 40px;
        border: 1px solid  #00d2ff;
        box-shadow:0.5px 0px 0px 0.5px #00d2ff;
    }

    /* =========================================
       THE 3D GRID
       ========================================= */
    .tsp-social-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        perspective: 1000px; /* Essential for 3D feel */
    }

    /* THE CARD */
    .tsp-holo-card {
        position: relative;
        background: rgba(20, 20, 25, 0.4);
        border: 1px solid var(--tsp-glass-border);
        border-radius: 20px;
        padding: 40px;
        height: 280px; /* Tall and imposing */
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-decoration: none;
        group: all;
    }

    /* Gradient Border Top */
    .tsp-holo-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 2px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        opacity: 0.5;
        transition: opacity 0.3s ease;
    }

    /* Hover State: Lift & Glow */
    .tsp-holo-card:hover {
        transform: translateY(-10px) scale(1.02);
        background: rgba(25, 25, 35, 0.8);
        border-color:#453478;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
    }
    .tsp-holo-card:hover::before { opacity: 1; background:#453478}

    /* --- THE MASSIVE WATERMARK (Fills the void) --- */
    .tsp-watermark {
        position: absolute;
        right: -40px;
        bottom: -40px;
        width: 180px;
        height: 180px;
        opacity: 0.05;
        transition: all 0.5s ease;
        transform: rotate(-15deg);
        filter: grayscale(100%);
    }
    
    .tsp-holo-card:hover .tsp-watermark {
        opacity: 0.15;
        transform: rotate(0deg) scale(1.1);
        filter: grayscale(0%); /* Restore brand color on hover */
    }

    /* Content Styling */
    .tsp-card-top {
        display: flex; justify-content: space-between; align-items: flex-start;
        position: relative; z-index: 2;
    }

    .tsp-platform-icon {
        width: 50px; height: 50px;
        background: rgba(255,255,255,0.05);
        border-radius: 30px;
        display: flex; align-items: center; justify-content: center;
        color: white;
        transition: all 0.3s ease;
    }
    
    .tsp-holo-card:hover .tsp-platform-icon {
        background: white; color: black; border-color: white;
    }

    .tsp-link-arrow {
        width: 30px; height: 30px;
        border-radius: 50%;background:rgba(255,255,255,0.05);
        display: flex; align-items: center; justify-content: center;
        color:#ffffff;
        transition: all 0.3s ease;
    }
    .tsp-holo-card:hover .tsp-link-arrow {
        background:#453478;
        color: white; border-color: #453478;
        transform: rotate(-45deg);
    }

    .tsp-card-bottom {
        position: relative; z-index: 2;
    }

    .tsp-platform-name {
        font-family: 'Outfit', sans-serif;
        font-size: 24px; font-weight: 700; color: white;
        margin: 0 0 8px 0;
    }
    
    .tsp-platform-desc {
        font-size: 14px; color: #94a3b8;
        display: flex; align-items: center; gap: 8px;
    }
    .tsp-live-indicator {
        width: 6px; height: 6px; background: #27c93f; border-radius: 50%;
        box-shadow: 0 0 8px #27c93f;
    }

    /* --- BRAND SPECIFIC COLORS --- */
    .tsp-linkedin { --brand-color: #0077b5; }
    .tsp-github { --brand-color: #6e5494; }
    .tsp-twitter { --brand-color: #1da1f2; }

    /* Responsive */
    @media (max-width: 900px) {
        .tsp-social-grid { grid-template-columns: 1fr; }
        .tsp-social-header { flex-direction: column; align-items: flex-start; gap: 20px; }
        .tsp-holo-card { height: 220px; }
    }
</style>
